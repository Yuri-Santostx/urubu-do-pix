<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="titulo">Urubu do pix</h1>
        <img class="pix-logo" src="/img/pix-png.svg" alt="">
    </header>
    <section>
        <img class="urubu-wallpaper" src="/img/section-urub.jpg" alt="urubu">
    </section>
    <section class="tabela">
        <div class="table-price">
            <h2 class="titulo-tabela">💰Tabela Trading💰</h2>
        </div>
        <div class="valor">
            <div class="tabs">
                <div class="investimento">
                    <h2 class="invest">Investir</h2>
                    <h3 class="valor-inves">R$5</h3>
                </div>
                <div class="horario">
                    <h2 class="time">Após 1 hora🕥</h2>
                    <h3 class="icon">>>>>></h3>
                </div>
                <div class="lucro">
                    <h2 class="title-lucro">Lucro</h2>
                    <h3 class="priceLucro">R$299</h3>
                </div>
            </div>            
            <div class="tabs">
                <div class="investimento">
                    <h2 class="invest">Investir</h2>
                    <h3 class="valor-inves">R$10</h3>
                </div>
                <div class="horario">
                    <h2 class="time">Após 1 hora🕥</h2>
                    <h3 class="icon">>>>>></h3>
                </div>
                <div class="lucro">
                    <h2 class="title-lucro">Lucro</h2>
                    <h3 class="priceLucro">R$686</h3>
                </div>
            </div>
            <div class="tabs">
                <div class="investimento">
                    <h2 class="invest">Investir</h2>
                    <h3 class="valor-inves">R$20</h3>
                </div>
                <div class="horario">
                    <h2 class="time">Após 1 hora🕥</h2>
                    <h3 class="icon">>>>>></h3>
                </div>
                <div class="lucro">
                    <h2 class="title-lucro">Lucro</h2>
                    <h3 class="priceLucro">R$1.633</h3>
                </div>
            </div>
            <div class="tabs">
                <div class="investimento">
                    <h2 class="invest">Investir</h2>
                    <h3 class="valor-inves">R$25</h3>
                </div>
                <div class="horario">
                    <h2 class="time">Após 1 hora🕥</h2>
                    <h3 class="icon">>>>>></h3>
                </div>
                <div class="lucro">
                    <h2 class="title-lucro">Lucro</h2>
                    <h3 class="priceLucro">R$2.675</h3>
                </div>
            </div>
        </div>
        <div class="bnt-invest">
            <button class="bnt-uru">INVESTIR</button>
        </div>
    </section>
    <section class="certificado">
        <div class="list-ben">
            <ul>
                <li>✅Seguro</li>
                <li>✅Prático</li>
                <li>✅Rápido</li>
                <li>✅Agora em Dólar</li>
            </ul>
        </div>
        <div class="reclame-aqui">
            <img src="/img/certificado-ra1000.png" alt="certificado">
        </div>
    </section>
</body>
</html>
